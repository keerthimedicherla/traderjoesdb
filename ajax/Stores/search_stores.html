<!DOCTYPE html>

<html>
<style>
    h5 {text-align:center;}
</style>
<head>
    <meta charset= "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script> 
        <script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
<div class="jumbotron">
    <img
    class="background"
    src="https://us.123rf.com/450wm/romastudio/romastudio1411/romastudio141100013/33709969-healthy-food-background-studio-photo-of-different-fruits-and-vegetables-on-wooden-table.jpg?ver=6"
  ></div>       
<title>Search for Store Info</title>
        <script>
        $(document).ready(function() {
                $('#input-group').change(function() {
                
                        $.ajax({
                                url: 'searchStore.php', 
                                data: {store_search: $( '#input-group' ).val()},
                                success: function(data){
                                        $('#Result').html(data);        
                                
                                }
                        });
                });
                
        });
        </script>
</head>
<body>
	<div class="container text-center">

        <h1 style="color:darkblue;">Search by Store City</h1>
        <div class="input-group container text-center">
        <input class="xlarge" id="input-group" type="search" size="30" placeholder="Store City"/>
        </div>
		<div id="Result"><h5>Store Results</h5></div>
	</div>

</body>
</html>
