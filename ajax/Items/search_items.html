<!DOCTYPE html>

<html>
<head>
    <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script> 
	<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
 	<title>Search for Item Info</title>
	<script>
	$(document).ready(function() {
		$( "#Input" ).change(function() {
		
			$.ajax({
				url: 'searchItem.php', 
				data: {item_search: $( "#Input" ).val()},
				success: function(data){
					$('#Result').html(data);	
				
				}
			});
		});
		
	});
	</script>
</head>
<body>
	<h3>Search by Item Name</h3>	
           
	<input class="xlarge" id="Input" type="search" size="30" placeholder="Item Name"/>

	<div id="Result">Item Results</div>

</body>
</html>
